<h1>Address List</h1>
<div class= "row">
  <div class="col-xs-6 col-xs-offset-3">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default"><i class="fa fa-search" aria-hidden="true"></i></button>
      </span>
      <input type="text" class="form-control" placeholder="Search for .." ng-model="searchText"></input>
    </div>
  </div>
</div>
<div ng-repeat="thingy in addresses | filter: searchText">  <!--for in loop-->
  <div class="panel panel-default">
    <div class="panel-body">
      <!-- <div class="col-xs-1"></div> -->
      <div class="col-xs-3">{{thingy.name}}</div>
      <div class="col-xs-4">{{thingy.address}}</div>
      <div class="col-xs-3">{{thingy.city}}</div>
      <div class="col-xs-1">{{thingy.biz}}</div>
      <div class="col-xs-1">
        <button class="btn btn-danger">X</button>
      </div>
    </div>
  </div>
</div>
