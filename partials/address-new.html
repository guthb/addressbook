<h1>{{title}}</h1>
<form>
  <div class="form-group">
    <label>Full Name</label>
    <input type="text" class="form-control" placeholder="First Name" ng-model="newAddress.name">
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" placeholder="Last Name" ng-model="newAddress.lastName">
  </div>
  <div class="form-group">
    <label>Last Updated</label>
    <input type="text" class="form-control" placeholder="01/01/2000" ng-model="newAddress.lastUpdate">
  </div>
  <div class="form-group">
    <label>Buisness</label>
    <input type="text" class="form-control" placeholder="Engineering" ng-model="newAddress.biz">
  </div>
  <div class="form-group">
    <label>Address</label>
    <input type="text" class="form-control" placeholder="Yellow Brick Road" ng-model="newAddress.location">
  </div>
  <div class="form-group">
    <label>City</label>
    <input type="text" class="form-control" placeholder="Oz" ng-model="newAddress.city">
  </div>
  <div class="form-group">
    <label>Facts</label>
    <input type="text" class="form-control" placeholder="Stuff" ng-model="newAddress.facts">
  </div>
  <div class="text-center">
  <button class="btn btn-default" ng-click="addNewAddress()">{{submitButtonText}}</button>
  </div>
</form>
